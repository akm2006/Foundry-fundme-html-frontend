<!DOCTYPE html>
<html>

<head>
    <title>Fund Me App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }


        button {
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin: 8px 4px;
            width: calc(50% - 8px);
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }


        #fundButton {
            background-color: #007AFF;
            color: white;
            width: 100%;
        }

        #connectButton,
        #balanceButton,
        #withdrawButton {
            background-color: #333333;
            color: #E0E0E0;
        }

        #connectButton {
            width: 100%;
        }


        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
            color: #AAAAAA;
        }

        #ethAmount {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444444;
            background-color: #252525;
            color: #E0E0E0;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #ethAmount:focus {
            outline: none;
            border-color: #007AFF;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <button id="connectButton">Connect Wallet</button>
        <button id="balanceButton">Get Balance</button>
        <button id="withdrawButton">Withdraw</button>

        <label for="ethAmount">Amount (ETH)</label>
        <input id="ethAmount" placeholder="0.1" type="text" />
        <button type="button" id="fundButton">Fund</button>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
